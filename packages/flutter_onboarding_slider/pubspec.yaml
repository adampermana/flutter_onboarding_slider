name: flutter_onboarding_slider
description: A page slider with parallex design that allows (Text) widgets or body to slide at a different speed with background.
version: 1.0.11
homepage: https://github.com/adampermana/flutter_onboarding_slider
repository: https://github.com/adampermana/flutter_onboarding_slider.git

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.flutter_onboarding_slider
        pluginClass: OnBoardingSlider
      ios:
        pluginClass: OnBoardingSlider
      web:
        pluginClass: OnBoardingSlider
        fileName: flutter_onboarding_slider_web.dart